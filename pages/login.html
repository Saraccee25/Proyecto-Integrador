<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #B0C4DE;">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4" style="width: 300px; background-color: white;">
            <h4 class="text-center" style="color: #545252; font-weight: bold;">Login</h4>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label" style="color: #545252; font-weight: bold;">Username</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" style="color: #545252; font-weight: bold;">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn w-100" style="background-color: #533de3; color: white;">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
